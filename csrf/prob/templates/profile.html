<html lang="en">
    <head>
        <title>CSRF</title>
        <style type="text/css">* {cursor: url(https://ani.cursors-4u.net/cursors/cur-13/cur1162.ani), url(https://ani.cursors-4u.net/cursors/cur-13/cur1162.png), auto !important;}</style>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css">
    </head>
    <body>
        <div class="flex items-center justify-center h-screen bg-gray-200">
            <div class="bg-white rounded-lg border shadow-lg p-4 w-1/3">
                <a href="/">index</a>
                 | 
                <a href="/contact">contact</a>
                | 
                <a href="/private">private</a>
                <hr>
                <br>
                <form name="csrf" action="?action=profile" method="post" enctype="multipart/form-data">
                    <legend>Profile</legend>
                    <div>
                        <label>UserIp:</label>
                        <input type="text" name="userip" value="{{ip}}">
                    </div>
                    <br>
                    <div>
                        <label>Status:</label>
                        <input type="checkbox" name="status" disabled>
                    </div>
                    <br>
					<button style="margin-top: 10; width:100%; border-radius: 10px; background-color:#d6f1ff;" type="submit">Submit</button>
                </form>
                {% if msg != null %}
                    <p>{{msg}}</p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
